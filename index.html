<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind css daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- nav section  -->
        <div class="navbar bg-base-100 max-w-[1050px] mx-auto">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>

                </div>
                <a class="btn btn-ghost text-xl">
                    <img class="max-h-14" src="images/logo_kfc.png" alt="">
                </a>
            </div>
            <div class="navbar-end pt-2">
                <a class="font-semibold text-base">SING IN</a>
            </div>
        </div>
        <!-- Let's Start Ordering section  -->
        <section class="max-w-[1100px] mx-auto my-6">
            <div class="card image-full rounded-none">
                <figure>
                    <img class="z-20" src="images/lates start.jpg" alt="Shoes" />
                </figure>
                <div class="card-body">
                    <h2 class="mt-9 uppercase text-3xl font-semibold text-center">Let's Start Ordering</h2>
                    <div class=" grid grid-cols-1 lg:grid-cols-3 mt-6 justify-center ml-36">
                        <a href="#">
                            <button
                                class="bg-red-600 text-white border-none px-20 py-2 rounded drop-shadow-2xl">DELIVERY</button>
                        </a>
                        <a href="#">
                            <button
                                class="bg-red-600 text-white border-none px-20 py-2 rounded uppercase drop-shadow-2xl">Takeaway
                            </button>
                        </a>
                        <a class="mr-12" href="#">
                            <button class="bg-red-600 text-white border-none px-20 py-2 rounded uppercase">Dine-in
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <!-- Featured Product  -->
        <section class="max-w-[1100px] mx-auto my-6">
            <div class="grid grid-cols-3 justify-center items-center">
                <hr>
                <h2 id="title" class="uppercase text-2xl font-bold text-center ">Featured Product</h2>
                <hr>
            </div>
            <div>
                <img src="images/featured prodct 01.jpg" alt="">
            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
