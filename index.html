<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind css daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!-- nav section  -->
        <div class="navbar bg-base-100 max-w-[1050px] mx-auto">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>

                </div>
                <a class="btn btn-ghost text-xl">
                    <img class="max-h-14" src="images/logo_kfc.png" alt="">
                </a>
            </div>
            <div class="navbar-end pt-2">
                <a class="font-semibold text-base">SING IN</a>
            </div>
        </div>
        <!-- Let's Start Ordering section  -->
        <section class="max-w-[1100px] mx-auto my-6">
            <div class="card image-full rounded-none">
                <figure>
                    <img class="z-20" src="images/lates start.jpg" alt="Shoes" />
                </figure>
                <div class="card-body">
                    <h2 class="mt-9 uppercase text-4xl font-semibold text-center">Let's Start Ordering</h2>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
